<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <p th:text="'Hello, ' + ${message} + '!'" />
    <p th:text="'Artist is ' + ${person.name}" />
    
    <p th:each="artwork : ${artworks}">
    	<span th:text="${artwork.title}"></span>
   		<p th:each="movement: ${artwork.movements}">
   			<span th:text="${movement.name}"></span>
   		</p>
    </p>
</body>
</html>
